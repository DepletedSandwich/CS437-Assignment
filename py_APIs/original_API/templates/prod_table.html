<!DOCTYPE html>
<head>
    <title>Eren's Test Page!</title>
    <script src="news_table.js" defer></script>
    <style>
        table {
            border-collapse: collapse; /* Collapse borders to avoid spacing between cells */
            width: 100%; /* Make the table fill its container */
        }

        th {
            border: 1px solid #dddddd; /* Add borders to all sides of header cells */
            padding: 8px;
            text-align: left;
        }

        td {
            border: 1px solid #dddddd; /* Add borders to all sides of data cells */
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Daily News</h1>
    <table id = "test_table">
        <thead>
            <tr>
                <th>Agency</th>
                <th>Title</th>
            </tr>
        </thead>

        <tbody id="tableBody">
            
        </tbody>
    </table>

</body>
